<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="DKMerch - Your trusted source for authentic K-Pop merchandise">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#fc1268">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DKMerch">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Apple Touch Icon (for iOS home screen) -->
  <link rel="apple-touch-icon" href="/images/dklogo2-removebg-preview.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/dklogo2-removebg-preview.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/dklogo2-removebg-preview.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/dklogo2-removebg-preview.png">

  <title>DKMerch | K-Pop Merchandise Store</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/images/dklogo2-removebg-preview.png" type="image/png">

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (reg) {
            console.log('SW registered:', reg.scope);
          })
          .catch(function (err) {
            console.log('SW registration failed:', err);
          });
      });
    }
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
