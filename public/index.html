<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="DKMerch - Your trusted source for authentic K-Pop merchandise">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#fc1268">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DKMerch">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/images/dklogo2-removebg-preview.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/dklogo2-removebg-preview.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/dklogo2-removebg-preview.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/dklogo2-removebg-preview.png">

  <title>DKMerch | K-Pop Merchandise Store</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/images/dklogo2-removebg-preview.png" type="image/png">

  <style>
    /* ── Splash Screen ── */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: linear-gradient(145deg, #fc1268 0%, #ff4d94 50%, #ff85b3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #splash.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Decorative circles background */
    #splash::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      top: -80px;
      right: -80px;
    }

    #splash::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
      bottom: -40px;
      left: -60px;
    }

    .splash-logo-wrap {
      position: relative;
      margin-bottom: 32px;
      animation: splashLogoPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes splashLogoPop {
      0%   { transform: scale(0.5); opacity: 0; }
      70%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .splash-logo {
      width: 110px;
      height: 110px;
      border-radius: 28px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 8px 32px rgba(0,0,0,0.18),
        0 0 0 1px rgba(255,255,255,0.25) inset;
      overflow: hidden;
    }

    .splash-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    /* Glow ring around logo */
    .splash-logo-glow {
      position: absolute;
      inset: -6px;
      border-radius: 34px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.3);
      animation: splashGlowPulse 1.8s ease-in-out infinite;
    }

    @keyframes splashGlowPulse {
      0%, 100% { transform: scale(1);    opacity: 0.6; }
      50%       { transform: scale(1.06); opacity: 1;   }
    }

    .splash-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 32px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 1px;
      margin: 0 0 6px;
      animation: splashFadeUp 0.5s ease 0.3s both;
    }

    .splash-sub {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      color: rgba(255,255,255,0.75);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0 0 48px;
      animation: splashFadeUp 0.5s ease 0.45s both;
    }

    @keyframes splashFadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Loading bar */
    .splash-bar-wrap {
      width: 180px;
      height: 4px;
      background: rgba(255,255,255,0.25);
      border-radius: 99px;
      overflow: hidden;
      animation: splashFadeUp 0.5s ease 0.55s both;
    }

    .splash-bar {
      height: 100%;
      width: 0%;
      background: #ffffff;
      border-radius: 99px;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
      animation: splashBarFill 1.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
    }

    @keyframes splashBarFill {
      0%   { width: 0%; }
      30%  { width: 40%; }
      60%  { width: 70%; }
      85%  { width: 88%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- ── Splash Screen ── -->
  <div id="splash">
    <div class="splash-logo-wrap">
      <div class="splash-logo">
        <img src="/images/dklogo2-removebg-preview.png" alt="DKMerch Logo" />
      </div>
      <div class="splash-logo-glow"></div>
    </div>
    <div class="splash-title">DKMerch</div>
    <div class="splash-sub">K-Pop Paradise</div>
    <div class="splash-bar-wrap">
      <div class="splash-bar"></div>
    </div>
  </div>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Register Service Worker + Hide Splash -->
  <script>
    // Hide splash when React app is ready
    window.addEventListener('load', function () {
      // Wait a bit for React to mount, then fade out splash
      var minShow = 2200; // minimum 2.2s so animation fully plays
      var startTime = Date.now();

      function hideSplash() {
        var elapsed = Date.now() - startTime;
        var remaining = Math.max(0, minShow - elapsed);
        setTimeout(function () {
          var splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('hide');
            setTimeout(function () {
              if (splash.parentNode) splash.parentNode.removeChild(splash);
            }, 600);
          }
        }, remaining);
      }

      // Hide after React root has content
      var observer = new MutationObserver(function () {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          observer.disconnect();
          hideSplash();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });

      // Fallback: hide after 4s regardless
      setTimeout(hideSplash, 4000);

      // Register Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(function (reg) { console.log('SW registered:', reg.scope); })
          .catch(function (err) { console.log('SW failed:', err); });
      }
    });
  </script>
</body>
</html>
